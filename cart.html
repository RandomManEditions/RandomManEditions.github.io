<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	  	<title>My Cart</title>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    	<link rel="stylesheet" type="text/css" href="nav.css">
    	<link rel="stylesheet" type="text/css" href="cart.css">

    	
	  	<script type="text/javascript">
	    $(document).ready(function(){
	        $("#menu").load('navbar.html');
	    });
		</script>
		<script src="cart.js"></script>		
  	</head>
  	<body>
		<!--put in navigation menu-->
		<div class="container-fluid">
			<div class="row">

				<!--this col is the menu-->
				<div class="col-sm-2">
					<div id="menu"> </div>
				</div>

				<!--this col is the content-->
				<div class="col-sm-10"> 

					<!--Savory Selections DVD-->
					<div class="row" id="SavorySelectionsDVD"> 
						<div class="col-xs-1"></div>
						<div class="col-xs-4">
							<img class="productImage" src="images/SavorySelections/DVD/DVD_front.png">
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							quantity
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							price
						</div>
						<div class="col-xs-1"></div>
					</div>

					<!--Savor Selections VHS-->
					<div class="row" id="SavorySelectionsVHS"> 
						<div class="col-xs-1"></div>
						<div class="col-xs-4">
							<img class="productImage" src="images/SavorySelections/VHS/VHS_front.png">
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							<input type="number" name="quantity" min="1" max="5">
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							price
						</div>
						<div class="col-xs-1"></div>
					</div>


				</div>

				<script type="text/javascript">
					displayCart();
				</script>
			</div>
		</div>
	</body>
</html>
